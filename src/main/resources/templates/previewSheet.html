<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8" />
    <title>View'em - Preview Sheet</title>
</head>
<body>
    <div layout:fragment="content">
        <form id="upload" action="listSheet.html" th:action="@{|/app/${context}/upload|}" method="post" enctype="multipart/form-data">
            <div th:insert="fragments/preview :: preview"></div>
            <input type="hidden" id="sheetJson" name="sheetJson" th:value="${sheetJson}" />
            <div class="rvt-button-group rvt-button-group--right rvt-m-top-sm rvt-flex">
                <button id="cancelButton" type="submit" class="rvt-button rvt-button--secondary loading-btn" data-action="cancel">
                    <span class="rvt-button__content" th:text="#{preview.cancelButton}" >Cancel Button Text</span>
                    <div class="rvt-loader rvt-loader--xs rvt-display-none" aria-label="Returning to list view"></div>
                </button>
                <button id="backButton" type="submit" class="rvt-button rvt-button--secondary loading-btn" data-action="back">
                    <span class="rvt-button__content" th:text="#{preview.backButton}" >Return to Upload Button Text</span>
                    <div class="rvt-loader rvt-loader--xs rvt-display-none" aria-label="Returning to Upload"></div>
                </button>
                <button th:unless="${sheet.published}" id="publishButton" type="submit" class="rvt-button rvt-button--secondary loading-btn"
                        data-action="saveAndPublish">
                    <span class="rvt-button__content" th:text="#{preview.saveAndPublish}">Submit Button Text</span>
                    <div class="rvt-loader rvt-loader--xs rvt-display-none" aria-label="Saving worksheet"></div>
                </button>
                <button th:if="${sheet.published}"id="unpublishButton" type="submit" class="rvt-button rvt-button--secondary loading-btn"
                        data-action="saveAndUnpublish">
                    <span class="rvt-button__content" th:text="#{preview.saveAndUnpublish}">Submit Button Text</span>
                    <div class="rvt-loader rvt-loader--xs rvt-display-none" aria-label="Saving worksheet"></div>
                </button>
                <button id="saveButton" type="submit" class="rvt-button loading-btn" data-action="save">
                    <span class="rvt-button__content" th:text="#{preview.save}">Submit Button Text</span>
                    <div class="rvt-loader rvt-loader--xs rvt-display-none" aria-label="Saving worksheet"></div>
                </button>
                <input id="viewem-action" type="hidden" name="action" />
            </div>
        </form>
    </div>
</body>
</html>
