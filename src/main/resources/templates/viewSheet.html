<!DOCTYPE HTML>
<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>View'em - View Sheet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div id="container">
        <span layout:fragment="header-right">
            <form id="return_form" method="get" th:action="@{|/app/${sheet.context}/list|}" accept-charset="UTF-8">
                <button class="rvt-button">
                    <span th:text="#{nav.returnToList}">CSV</span>
                </button>
            </form>
        </span>
        <div layout:fragment="content">
            <h2 class="rvt-ts-20 rvt-m-bottom-sm" th:text="#{view.worksheetTitle(${sheet.title})}">Worksheet: Sheet Title</h2>
            <h3 class="rvt-ts-18 rvt-m-bottom-xs"><span th:text="#{view.results}">Results for</span> <span id="student-name" th:text="${sheetUser}">First Last</span></h3>
            <div th:insert="fragments/userDataTable :: userData"></div>
        </div>
    </div>
</body>
</html>
