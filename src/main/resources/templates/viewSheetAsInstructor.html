<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>View'em - View Sheet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="container">
    <span layout:fragment="header-right">
        <form id="return_form" method="get" th:action="@{|/app/${sheet.context}/list|}" accept-charset="UTF-8">
            <button class="rvt-button">
                <span th:text="#{nav.returnToList}">Return</span>
            </button>
        </form>
    </span>
    <div layout:fragment="content">
        <h2 th:text="#{view.worksheetTitle(${sheet.title})}" class="rvt-ts-20 rvt-m-bottom-sm">Worksheet: Sheet Title</h2>
        <div class="rvt-tabs">
            <div class="rvt-tabs__tablist" role="tablist" aria-label="Worksheet tabs">
                <button class="rvt-tabs__tab" role="tab" aria-selected="true" data-tab="student-view-tab" id="student-view-tab-label" th:text="#{instructorView.tab.studentView}">
                    Student Tab
                </button>
                <button class="rvt-tabs__tab" role="tab" aria-selected="false" data-tab="entire-view-tab" id="entire-view-tab-label" tabindex="-1" th:text="#{instructorView.tab.entireSheet}">
                    Entire Tab
                </button>
            </div>
            <div class="rvt-tabs__panel" tabindex="0" role="tabpanel" id="student-view-tab" aria-labelledby="student-view-tab-label">
                <label for="student-list" th:text="#{instructorView.label.students}">Students</label>
                <select class="rvt-m-bottom-lg" id="student-list" th:attr="data-urlbase=@{|/app/${sheet.context}/view/${sheet.sheetId}/|}">
                    <option value="" th:text="#{instructorView.select.option}">Select...</option>
                    <option th:each="user : ${users}"
                            th:value="${user.userId}" th:text="${user.userSortableName}">Last, First</option>
                </select>
                <div id="userDataDiv"></div>
            </div>
            <div class="rvt-tabs__panel" tabindex="0" role="tabpanel" id="entire-view-tab" aria-labelledby="entire-view-tab-label" hidden="">
                <table class="rvt-table-cells">
                    <caption class="sr-only" th:text="#{instructorView.table.caption}">Entire worksheet view</caption>
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{instructorView.header.studentId}">Student Column Header</th>
                        <th scope="col" th:each="sheetColumn : ${sheetColumns}" th:text="${sheetColumn.title}">Column Header</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sheetUser : ${sheetUsers}">
                        <th scope="row" th:text="${sheetUser.userId}">user1</th>
                        <td th:each="data : ${sheetUser.data}" th:text="${data.data}">Data goes here</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
