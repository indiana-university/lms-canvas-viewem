<!DOCTYPE HTML>
<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8" />
    <title>View'em - Edit Sheet</title>
</head>
<body>
<div layout:fragment="content">
    <div class="pad-box-mega border border-trbl">
        <form id="upload" action="editSheet.html" th:action="@{|/app/${sheet.context}/edit/${sheet.sheetId}|}" method="post">
            <div th:insert="fragments/preview :: preview"></div>
            <div class="ic-Form-actions">
                <button class="Button" type="submit" th:text="#{preview.cancelButton}" name="action" value="cancel">Cancel Button Text</button>
                <button class="Button" type="submit" th:text="#{edit.uploadNewCsv}" name="action" th:value="${T(edu.iu.uits.lms.viewem.service.ViewemConstants).ACTION_UPLOAD}">New Upload Button Text</button>
                <button th:unless="${sheet.published}" class="Button" type="submit" th:text="#{edit.saveAndPublish}" name="action" th:value="${T(edu.iu.uits.lms.viewem.service.ViewemConstants).ACTION_SAVE_PUBLISH}">Submit Button Text</button>
                <button th:if="${sheet.published}" class="Button" type="submit" th:text="#{edit.saveAndUnpublish}" name="action" th:value="${T(edu.iu.uits.lms.viewem.service.ViewemConstants).ACTION_SAVE_UNPUBLISH}">Submit Button Text</button>
                <button class="Button Button--primary" type="submit" th:text="#{edit.save}" name="action" th:value="${T(edu.iu.uits.lms.viewem.service.ViewemConstants).ACTION_SAVE}">Submit Button Text</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
